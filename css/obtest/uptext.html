<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스크롤 애니메이션</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 200vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .hidden-text {
            opacity: 0;
            transform: translateY(30px);
            transition: opacity 0.6s ease-out, transform 0.6s ease-out;
        }
        .show {
            opacity: 1;
            transform: translateY(0);
        }
        .content {
            width: 80%;
            max-width: 600px;
            text-align: center;
            font-size: 24px;
            padding: 50px;
            background: lightgray;
            margin-bottom: 30px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <div class="content hidden-text">안녕하세요! 👋</div>
    <div class="content hidden-text">스크롤하면 나타나는 효과입니다.</div>
    <div class="content hidden-text">JavaScript와 CSS로 만들었습니다.</div>
    <div class="content hidden-text">한 번 테스트해 보세요!</div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add("show");
                    }
                });
            }, { threshold: 0.2 });

            document.querySelectorAll(".hidden-text").forEach(el => observer.observe(el));
        });
    </script>

</body>
</html>
